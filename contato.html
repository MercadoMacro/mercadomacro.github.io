<!DOCTYPE html>
<html lang="pt-BR">
<head>

    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, minimum-scale=1.0">
    <meta name="description" content="Entre em contato com o Mercado Macro - Tire suas dúvidas, envie sugestões ou reporte problemas.">
    <meta name="keywords" content="contato mercado macro, suporte, dúvidas, sugestões, investimentos">
    <meta name="author" content="Anderson">
    <meta property="og:title" content="Mercado Macro - Contato">
    <meta property="og:description" content="Entre em contato com o Mercado Macro - Tire suas dúvidas, envie sugestões ou reporte problemas.">
    <meta property="og:image" content="https://mercadomacro.github.io/assets/thumbnail.png">

    <title>Mercado Macro - Contato</title>

    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;600;700;800&display=swap" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet">
    
    <link rel="stylesheet" href="css/styles.css">

    <style>
        /* Variáveis de Tema (inspirado em calculadoras.html) */
        :root {
            --primary-color: #00d180;
            --primary-light: #5bffb0;
            --dark-bg: #0d1117;
            --darker-bg: #010409;
            --text-color: #c9d1d9;
            --text-secondary: rgba(139, 148, 158, 0.7);
            --card-bg: rgba(22, 27, 34, 0.7);
            --border-color: rgba(48, 54, 61, 0.8);
            --shadow-color-soft: rgba(0, 0, 0, 0.2);
            --shadow-color-medium: rgba(0, 0, 0, 0.3);
            --transition-speed: 0.3s;
        }

        body.light-mode {
            --primary-color: #007aff;
            --dark-bg: #ffffff;
            --darker-bg: #f0f2f5;
            --text-color: #1c1e21;
            --text-secondary: rgba(51, 51, 51, 0.75);
            --card-bg: rgba(255, 255, 255, 0.98);
            --border-color: rgba(200, 205, 210, 0.7);
            --shadow-color-soft: rgba(0, 0, 0, 0.08);
            --shadow-color-medium: rgba(0, 0, 0, 0.12);
        }
        
        /* Estilos do Formulário (de contato.html) */
        .contact-form { display: flex; flex-direction: column; gap: 15px; padding: 20px 0; }
        .form-group { display: flex; flex-direction: column; gap: 5px; }
        .form-group label { font-size: 14px; color: var(--text-secondary); font-weight: 600; }
        .form-control { padding: 10px 12px; border-radius: 6px; border: 1px solid var(--border-color); background-color: rgba(var(--card-bg-val), 0.3); color: var(--text-color); font-size: 14px; font-family: 'Montserrat', sans-serif; }
        .form-control:focus { outline: none; border-color: var(--primary-color); background-color: var(--dark-bg); }
        textarea.form-control { min-height: 150px; resize: vertical; }
        .submit-btn { background: var(--primary-color); color: var(--dark-bg); border: none; padding: 12px 20px; border-radius: 6px; cursor: pointer; font-size: 16px; font-weight: 600; transition: background-color var(--transition-speed); margin-top: 10px; }
        .submit-btn:hover { background-color: var(--primary-light); }
        .submit-btn:disabled { background-color: var(--border-color); cursor: not-allowed; }
        .contact-info { margin-top: 30px; padding-top: 20px; border-top: 1px solid var(--border-color); }
        .contact-info-item { display: flex; align-items: center; gap: 10px; margin-bottom: 15px; }
        .contact-info-item i { color: var(--primary-color); font-size: 18px; width: 24px; text-align: center; }

        /* Estilos dos Botões Flutuantes (de calculadoras.html) */
        .floating-btn {
            position: fixed;
            width: 50px;
            height: 50px;
            border-radius: 12px;
            background-color: var(--card-bg);
            color: var(--text-color);
            border: 1px solid var(--border-color);
            cursor: pointer;
            z-index: 1000;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: all 0.2s ease;
            backdrop-filter: blur(8px);
            box-shadow: 0 5px 15px var(--shadow-color-soft);
            -webkit-tap-highlight-color: transparent;
        }

        .floating-btn:hover {
            background-color: var(--primary-color);
            transform: translateY(-4px) scale(1.05);
            color: var(--dark-bg);
            box-shadow: 0 8px 20px var(--shadow-color-medium);
        }

        .floating-btn:active {
            transform: translateY(0) scale(1);
        }

        .floating-btn i {
            font-size: 20px;
        }

        #refresh-btn { right: 20px; bottom: 20px; }
        #home-btn { right: 80px; bottom: 20px; }
        #top-btn { right: 140px; bottom: 20px; opacity: 0; visibility: hidden; transition: opacity 0.3s ease, visibility 0.3s ease; }
        #top-btn.visible { opacity: 1; visibility: visible; }
        .theme-toggle { left: 20px; bottom: 20px; }

        /* Estilos de Botões Flutuantes para Modo Claro */
        body.light-mode .floating-btn {
            background-color: var(--card-bg);
            color: var(--text-color);
            border: 1px solid var(--border-color);
        }
        body.light-mode .floating-btn:hover {
            background-color: var(--primary-color);
            color: white;
        }
    </style>
</head>
<body>
    <div id="scroll-progress-bar"></div>

    <header class="header">
        <div class="logo-container">
            <div class="logo">
                <div class="page-title-header">Mercado Macro</div> <div class="logo-divider"></div>
            </div>
            <div class="banner" id="random-banner">
                <div class="banner-text">Entre em contato conosco</div>
            </div>
        </div>
    </header>

    <div class="container">
        <div class="subheader" id="data-atual">
            <span class="update-status">CONTATO</span>
        </div>

        <div class="content-row">
            <div class="content-box" style="grid-column: 1 / -1;">
                <div class="box-header">
                    <i class="fas fa-envelope"></i>
                    <h2>Formulário de Contato</h2>
                </div>
                <div class="box-content">
                    <form id="contactForm" action="https://formsubmit.co/contato@mercadomacro.com.br" method="POST" class="contact-form">
                        
                        <input type="hidden" name="_next" value="https://mercadomacro.github.io/obrigado.html">
                        <input type="hidden" name="_captcha" value="false">
                        
                        <div class="form-group">
                            <label for="name">Seu Nome</label>
                            <input type="text" id="name" name="name" class="form-control" required>
                        </div>
                        
                        <div class="form-group">
                            <label for="email">Seu E-mail</label>
                            <input type="email" id="email" name="email" class="form-control" required>
                        </div>
                        
                        <div class="form-group">
                            <label for="subject">Assunto</label>
                            <select id="subject" name="_subject" class="form-control" required>
                                <option value="" disabled selected>Selecione um assunto</option>
                                <option value="Dúvida">Dúvida</option>
                                <option value="Sugestão">Sugestão</option>
                                <option value="Problema">Reportar Problema</option>
                                <option value="Parceria">Proposta de Parceria</option>
                                <option value="Outro">Outro</option>
                            </select>
                        </div>
                        
                        <div class="form-group">
                            <label for="message">Mensagem</label>
                            <textarea id="message" name="message" class="form-control" required></textarea>
                        </div>
                        
                        <button type="submit" class="submit-btn" id="submitBtn">
                            <span id="submitText">Enviar Mensagem</span>
                            <span id="loadingSpinner" style="display:none;"><i class="fas fa-spinner fa-spin"></i> Enviando...</span>
                        </button>
                    </form>
                    
                    <div class="contact-info">
                        <h3 style="margin-bottom:15px; color:var(--primary-color);">Outras formas de contato:</h3>
                        <div class="contact-info-item">
                            <i class="fas fa-envelope"></i>
                            <span>E-mail: contato@mercadomacro.com.br</span>
                        </div>
                    </div>
                </div>
            </div>
        </div>

    </div>

    <button id="refresh-btn" class="floating-btn" aria-label="Atualizar dados">
        <i class="fas fa-redo"></i>
    </button>
    <button id="home-btn" class="floating-btn" aria-label="Voltar para página inicial">
        <i class="fas fa-home"></i>
    </button>
    <button id="top-btn" class="floating-btn" aria-label="Voltar ao topo">
        <i class="fas fa-arrow-up"></i>
    </button>
    <button class="theme-toggle floating-btn" id="theme-toggle" aria-label="Alternar tema claro/escuro">
        <i class="fas fa-moon"></i>
    </button>

    <script src="js/main.js"></script>

    <script>
        // Função para o botão 'Voltar ao Topo'
        function setupBackToTop() {
            const backToTopButton = document.getElementById('top-btn');
            if (!backToTopButton) return;
            window.addEventListener('scroll', () => {
                backToTopButton.classList.toggle('visible', window.pageYOffset > 300);
            });
            backToTopButton.addEventListener('click', () => {
                window.scrollTo({ top: 0, behavior: 'smooth' });
            });
        }

        // Função para o botão 'Atualizar'
        function setupRefreshButton() {
            const refreshButton = document.getElementById('refresh-btn');
            if (!refreshButton) return;
            refreshButton.addEventListener('click', function() {
                this.innerHTML = '<i class="fas fa-spinner fa-spin"></i>';
                this.disabled = true;
                setTimeout(() => window.location.reload(), 500);
            });
        }

        // Função para alternar o tema (claro/escuro)
        function toggleTheme() {
            document.body.classList.toggle('light-mode');
            const isLightMode = document.body.classList.contains('light-mode');
            localStorage.setItem('themePreference', isLightMode ? 'light' : 'dark');
            const themeIcon = document.querySelector('#theme-toggle i');
            if (themeIcon) {
                themeIcon.classList.toggle('fa-moon', !isLightMode);
                themeIcon.classList.toggle('fa-sun', isLightMode);
            }
        }

        // Lógica Principal que executa quando a página carrega
        document.addEventListener('DOMContentLoaded', function() {
            // Lógica do formulário de contato
            const contactForm = document.getElementById('contactForm');
            const submitBtn = document.getElementById('submitBtn');
            const submitText = document.getElementById('submitText');
            const loadingSpinner = document.getElementById('loadingSpinner');
            
            if (contactForm) {
                contactForm.addEventListener('submit', function(e) {
                    submitText.style.display = 'none';
                    loadingSpinner.style.display = 'inline';
                    submitBtn.disabled = true;
                });
            }
            
            // Configura os novos botões flutuantes
            setupBackToTop();
            setupRefreshButton();

            // Adiciona funcionalidade ao botão de tema
            const themeToggleButton = document.getElementById('theme-toggle');
            if(themeToggleButton) {
                themeToggleButton.addEventListener('click', toggleTheme);
            }
            
            // Adiciona funcionalidade ao botão 'home' para voltar à página de análise (ou outra de sua escolha)
            const homeButton = document.getElementById('home-btn');
            if(homeButton) {
                homeButton.addEventListener('click', () => window.location.href = 'index.html'); 
            }
            
            // Garante que o tema salvo seja aplicado ao carregar a página
            const savedTheme = localStorage.getItem('themePreference');
            const prefersDark = window.matchMedia && window.matchMedia('(prefers-color-scheme: dark)').matches;
            let isLightMode = (savedTheme === 'light') || (!savedTheme && !prefersDark);

            if (isLightMode) {
                document.body.classList.add('light-mode');
            } else {
                document.body.classList.remove('light-mode');
            }
            
            const themeIcon = document.querySelector('#theme-toggle i');
            if(themeIcon){
                themeIcon.classList.toggle('fa-moon', !isLightMode);
                themeIcon.classList.toggle('fa-sun', isLightMode);
            }
        });
    </script>
</body>
</html>
