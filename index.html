<!DOCTYPE html>
<html lang="pt-BR">
<head>

    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, minimum-scale=1.0">
    <meta name="description" content="Notícias atualizadas sobre o mercado financeiro, cotações e análises. Painel completo com widgets interativos.">
    <meta name="keywords" content="mercado financeiro, notícias financeiras, ações, dólar, ibovespa, investimentos, cotações, análises, heatmap, calendário econômico, watchlist">
    <meta name="author" content="Anderson">
    <meta property="og:title" content="Mercado Macro - Painel Principal">
    <meta property="og:description" content="Acompanhe as últimas notícias, cotações e análises do mercado financeiro em um painel completo e interativo.">
    <meta property="og:image" content="https://mercadomacro.github.io/assets/thumbnail.png">
    <meta property="og:url" content="https://mercadomacro.github.io/">
    <meta name="theme-color" content="#0d1117">
    <title>Mercado Macro - Painel Principal</title>
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;600;700;800&display=swap" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet">
    <script type="text/javascript" src="https://s3.tradingview.com/tv.js"></script>
    <link rel="stylesheet" href="css/styles.css">
</head>
<body>
    <div id="scroll-progress-bar"></div>
    <div id="pull-to-refresh-indicator"><i class="fas fa-arrow-down"></i> Puxe para atualizar</div>

    <header class="header">
        <div class="logo-container">
            <div class="logo">
                <div class="page-title-header">Mercado Macro</div> <div class="logo-divider"></div>
            </div>
            <div class="banner" id="random-banner">
                <div class="banner-text">Carregando...</div>
            </div>
        </div>
    </header>

    <div class="container">
        <div id="tradingview-ticker-tape-container" class="tradingview-widget-container-wrapper" style="margin-bottom: 20px;">
            <div class="tv-skeleton skeleton-tape">
                <div class="skeleton-line"></div>
            </div>
        </div>

        <div class="subheader" id="data-atual">
            <span class="update-status">ATUALIZADO EM: </span>
            <span class="datetime">Carregando...</span>
        </div>

        <div class="content-row" id="draggable-container">
            <div class="content-box draggable-box" id="box-commentary"> 
                <div class="box-header">
                    <i class="fas fa-bullseye"></i>
                    <h2>Radar Financeiro</h2>
                    <div class="box-actions"></div>
                </div>
                <div id="commentary-content" class="box-content">
                    <div class="loading-commentary">
                        <span class="loading-small"></span> Carregando análise do mercado...
                    </div>
                </div>
            </div>

            <div class="content-box draggable-box" id="box-market">
                <div class="box-header">
                    <i class="fas fa-chart-line"></i>
                    <h2>Monitor de Mercado</h2>
                    <div class="box-actions"></div>                 
                </div>
                <div id="market-overview-widget-wrapper" class="box-content" style="height: 500px;">
                     <div class="tv-skeleton skeleton-market-overview">
                        <div class="skeleton-tabs">
                            <div class="skeleton-tab"></div> <div class="skeleton-tab"></div> <div class="skeleton-tab"></div>
                        </div>
                        <div class="skeleton-chart-area"></div>
                    </div>
                </div>
            </div>
            
            <div class="content-box draggable-box" id="box-watchlist">
                <div class="box-header">
                    <i class="fas fa-star"></i>
                    <h2>Minha Watchlist</h2>
                    <div class="box-actions">
                    </div>
                </div>
                <div class="box-content">
                    <div id="watchlist-input-container">
                        <input type="text" id="watchlist-symbol-input" placeholder="Ex: BMFBOVESPA:PETR4, NASDAQ:AAPL">
                        <button id="add-watchlist-symbol-btn">Adicionar</button>
                    </div>
                    <div id="watchlist-items-container">
                    </div>
                </div>
            </div>

            <div class="content-box draggable-box" id="news-widget">
                <div class="box-header">
                    <i class="far fa-newspaper"></i> <h2>Últimas Notícias</h2>
                    <div class="box-actions">
                         <button id="refresh-news-btn" aria-label="Atualizar lista de notícias">
                            <i class="fas fa-sync-alt"></i> </button>
                    </div>
                </div>
                <div class="news-content box-content">
                    <div class="skeleton-loading">
                        <div class="skeleton-item"></div>
                        <div class="skeleton-item"></div>
                        <div class="skeleton-item"></div>
                    </div>
                </div>
            </div>
        </div>

        <div class="footer" id="footer">Fonte: Dados em atualização... • By Anderson Danilo</div>
    </div>

    <button id="fullscreen-btn" class="action-btn floating-btn" aria-label="Modo tela cheia"><i class="fas fa-expand"></i></button>
    <button id="fullscreen-exit-btn" class="action-btn floating-btn" aria-label="Sair do modo tela cheia" style="display:none;"><i class="fas fa-compress"></i></button>
    <button id="refresh-btn" class="action-btn floating-btn" aria-label="Atualizar dados"><i class="fas fa-redo"></i></button>
    <button id="analises-btn" class="action-btn floating-btn" aria-label="Ir para Painel Financeiro"><i class="fas fa-border-all"></i></button>
    <button id="indicadores-btn" class="action-btn floating-btn" aria-label="Ir para indicadores"><i class="fas fa-chart-pie"></i></button>
    <button id="calculadoras-btn" class="action-btn floating-btn" aria-label="Ir para calculadoras"><i class="fas fa-calculator"></i></button>
    <button id="terminal-btn" class="action-btn floating-btn" aria-label="Ir para terminal de notícias"><i class="fas fa-newspaper"></i></button>

    <button class="theme-toggle floating-btn" id="theme-toggle" aria-label="Alternar tema claro/escuro"><i class="fas fa-moon"></i></button>
    <button id="economic-calendar-toggle-btn" class="action-btn floating-btn" aria-label="Abrir Calendário Econômico"><i class="fas fa-calendar-alt"></i></button>
    <button id="settings-toggle-btn" class="floating-btn" aria-label="Configurações de Visibilidade"><i class="fas fa-sliders-h"></i></button>

    <div id="economic-calendar-overlay" class="overlay-panel">
        <div class="overlay-content" id="economic-calendar-content-panel">
            <div class="overlay-header">
                <h3>Calendário Econômico</h3>
                <button id="close-calendar-btn" aria-label="Fechar Calendário Econômico"><i class="fas fa-times"></i></button>
            </div>
            <div class="overlay-main-content"><div id="economicCalendarWidget"></div></div>
        </div>
    </div>

    <div id="visibility-settings-panel" class="settings-panel" style="display: none;">
        <h4>Mostrar/Esconder Boxes</h4>
        <div>
            <input type="checkbox" id="toggle-box-commentary" data-boxid="box-commentary" class="visibility-toggle-checkbox">
            <label for="toggle-box-commentary">Radar Financeiro</label>
        </div>
        <div>
            <input type="checkbox" id="toggle-box-market" data-boxid="box-market" class="visibility-toggle-checkbox">
            <label for="toggle-box-market">Monitor de Mercado</label>
        </div>
        <div>
            <input type="checkbox" id="toggle-box-watchlist" data-boxid="box-watchlist" class="visibility-toggle-checkbox">
            <label for="toggle-box-watchlist">Minha Watchlist</label>
        </div>
        <div>
            <input type="checkbox" id="toggle-news-widget" data-boxid="news-widget" class="visibility-toggle-checkbox">
            <label for="toggle-news-widget">Últimas Notícias</label>
        </div>
    </div>

    <div id="content-modal-overlay" class="content-modal-overlay" style="display: none;">
        <div class="content-modal-content">
            <button id="content-modal-close-btn" class="content-modal-close-btn" aria-label="Fechar modal"><i class="fas fa-times"></i></button>
            <div id="modal-content-area" class="modal-content-area-inner"></div>
        </div>
    </div>

    <script src="js/main.js"></script>
</body>
</html>
