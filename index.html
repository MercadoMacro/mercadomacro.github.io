<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, shrink-to-fit=no">
    <meta name="description" content="Notícias atualizadas sobre o mercado financeiro">
    <title>Notícias de Mercado Financeiro</title>
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;600;800&display=swap" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet">
    <link rel="stylesheet" href="css/styles.css">
</head>
<body>
    <div class="header">
        <div class="logo">
            <div class="logo-main">NOTÍCIAS</div>
            <div class="logo-divider"></div>
            <div class="logo-main">MERCADO</div>
            <div class="logo-sub">FINANCEIRO</div>
            <div class="logo-byline">By Anderson Danilo</div>
        </div>
        <div class="subheader" id="data-atual">Indicadores - Carregando...</div>
    </div>

    <div class="container">
        <div class="tradingview-widget-container">
            <div class="tradingview-widget-container__widget"></div>
            <div class="tradingview-widget-copyright"></div>
            <script type="text/javascript" src="https://s3.tradingview.com/external-embedding/embed-widget-ticker-tape.js" async>
            {
                "symbols": [
                    {"proName": "FOREXCOM:SPXUSD", "title": "S&P 500 Index"},
                    {"description": "IBOVESPA", "proName": "BMFBOVESPA:IBOV"},
                    {"description": "SP500", "proName": "CAPITALCOM:US500"},
                    {"description": "WTI", "proName": "PYTH:WTI3!"},
                    {"description": "BRENT", "proName": "ACTIVTRADES:BRENT"},
                    {"description": "DXY", "proName": "FXOPEN:DXY"},
                    {"description": "NASDAQ", "proName": "BLACKBULL:NAS100"},
                    {"description": "GOLD", "proName": "THINKMARKETS:XAUUSD"},
                    {"description": "BITCOIN", "proName": "BITSTAMP:BTCUSD"}
                ],
                "showSymbolLogo": true,
                "isTransparent": true,
                "displayMode": "compact",
                "colorTheme": "dark",
                "locale": "br"
            }
            </script>
        </div>

        <div class="commentary" id="commentary">
            <div class="bionic-toggle-container">
                <button id="bionic-toggle" aria-label="Ativar Bionic Reading">
                    <i class="fas fa-eye"></i>
                </button>
            </div>
            <div class="loading-commentary">
                <span class="loading-small"></span> Carregando análise do mercado...
            </div>
        </div>

        <div class="news-widget-container" id="news-widget">
            <div class="news-header">
                <div class="news-title">Últimas Notícias Financeiras</div>
                <button id="refresh-news-btn" aria-label="Atualizar lista de notícias">
                    <i class="fas fa-sync-alt"></i> Atualizar
                </button>
            </div>
            <div class="news-content">
                <div class="skeleton-loading">
                    <div class="skeleton-item"></div>
                    <div class="skeleton-item"></div>
                    <div class="skeleton-item"></div>
                </div>
            </div>
        </div>

        <div class="footer" id="footer">Fonte: Dados em atualização...</div>
    </div>

    <button id="fullscreen-btn" class="action-btn" aria-label="Modo tela cheia">
        <i class="fas fa-expand"></i>
    </button>

    <button id="fullscreen-exit-btn" class="action-btn" aria-label="Sair do modo tela cheia">
        <i class="fas fa-compress"></i>
    </button>

    <button id="refresh-btn" class="action-btn" aria-label="Atualizar dados">
        <i class="fas fa-redo"></i>
    </button>

    <button id="analises-btn" class="action-btn" aria-label="Ir para análises">
        <i class="fas fa-chart-line"></i>
    </button>

    <button id="indicadores-btn" class="action-btn" aria-label="Ir para indicadores">
        <i class="fas fa-chart-pie"></i>
    </button>

    <button id="calculadoras-btn" class="action-btn" aria-label="Ir para calculadoras">
        <i class="fas fa-calculator"></i>
    </button>

    <button id="terminal-btn" class="action-btn" aria-label="Ir para terminal de notícias">
        <i class="fas fa-newspaper"></i>
    </button>

    <button class="theme-toggle" id="theme-toggle" aria-label="Alternar tema claro/escuro">
        <i class="fas fa-moon"></i>
    </button>

    <script src="js/main.js"></script>
</body>
</html>
