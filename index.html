<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, minimum-scale=1.0">
    <meta name="description" content="Notícias atualizadas sobre o mercado financeiro, cotações e análises">
    <meta name="keywords" content="mercado financeiro, ações, dólar, ibovespa, investimentos">
    <meta name="author" content="Anderson">
    <meta property="og:title" content="Notícias de Mercado Financeiro">
    <meta property="og:description" content="Acompanhe as últimas notícias do mercado financeiro">
    <meta property="og:image" content="https://mercadomacro.github.io/assets/thumbnail.png">
    <meta property="og:url" content="https://example.com">
    <meta name="theme-color" content="#0a0a2a">
    <title>Notícias de Mercado Financeiro</title>
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;600;800&display=swap" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet">
    <link rel="stylesheet" href="css/styles.css">
</head>
<body>
    <div id="scroll-progress-bar"></div> <div class="header">
        <div class="logo-container">
            <div class="logo">
                <div class="logo-main">NOTÍCIAS</div>
                <div class="logo-divider"></div>
                <div class="logo-main">MERCADO</div>
                <div class="logo-sub">FINANCEIRO</div>
                <div class="logo-byline">By Anderson Danilo</div>
            </div>
            <div class="banner" id="random-banner">
                </div>
        </div>
        <div class="subheader" id="data-atual">Indicadores - Carregando...</div>
    </div>

    <div class="container">
        <div class="tradingview-widget-container">
            <div class="tradingview-widget-container__widget"></div>
            <div class="tradingview-widget-copyright"></div>
            <script type="text/javascript" src="https://s3.tradingview.com/external-embedding/embed-widget-ticker-tape.js" async>
            {
                "symbols": [
                    {"proName": "FOREXCOM:SPXUSD", "title": "S&P 500 Index"},
                    {"description": "IBOVESPA", "proName": "BMFBOVESPA:IBOV"},
                    {"description": "IBOV FUTURO","proName": "BMFBOVESPA:WIN1!"},
                    {"description": "SP500", "proName": "CAPITALCOM:US500"},
                    {"description": "DXY", "proName": "FXOPEN:DXY"},
                    {"description": "NASDAQ", "proName": "BLACKBULL:NAS100"},
                    {"description": "WTI", "proName": "PYTH:WTI3!"},
                    {"description": "BRENT", "proName": "ACTIVTRADES:BRENT"},
                    {"description": "GOLD", "proName": "THINKMARKETS:XAUUSD"},
                    {"description": "BITCOIN", "proName": "BITSTAMP:BTCUSD"},
                    {"description": "USD/BRL","proName": "ACTIVTRADES:USDBRL"},
                    {"description": "VIX","proName": "CAPITALCOM:VIX"}
                ],
                "showSymbolLogo": true,
                "isTransparent": true,
                "displayMode": "compact",
                "colorTheme": "dark",
                "locale": "br"
            }
            </script>
        </div>

        <div class="content-row" id="draggable-container">

            <div class="content-box draggable-box" draggable="true" id="box-commentary">
                <div class="box-header">
                    <i class="fas fa-bullseye"></i>
                    <h2>Radar Financeiro</h2>
                    </div>
                <div id="commentary-content" class="box-content">
                    <div class="loading-commentary">
                        <span class="loading-small"></span> Carregando análise do mercado...
                    </div>
                </div>
            </div>

            <div class="content-box draggable-box" draggable="true" id="box-market">
                <div class="box-header">
                    <i class="fas fa-chart-line"></i>
                    <h2>Monitor de Mercado</h2>
                </div>
                <div class="box-content">
                    <div class="tradingview-widget-container">
                        <div class="tradingview-widget-container__widget"></div>
                        <div class="tradingview-widget-copyright"><a href="https://br.tradingview.com/" rel="noopener nofollow" target="_blank"><span class="blue-text">Monitore todos os mercados no TradingView</span></a></div>
                         <script type="text/javascript" src="https://s3.tradingview.com/external-embedding/embed-widget-market-overview.js" async>
                  {
                  "colorTheme": "dark",
                  "dateRange": "12M",
                  "showChart": true,
                  "locale": "br",
                  "largeChartUrl": "",
                  "isTransparent": true,
                  "showSymbolLogo": true,
                  "showFloatingTooltip": false,
                  "width": "100%",
                  "height": "500",
                  "plotLineColorGrowing": "rgba(0, 255, 136, 1)",
                  "plotLineColorFalling": "rgba(0, 255, 136, 1)",
                  "gridLineColor": "rgba(240, 243, 250, 0)",
                  "scaleFontColor": "rgba(255, 255, 255, 1)",
                  "belowLineFillColorGrowing": "rgba(0, 255, 136, 0.12)",
                  "belowLineFillColorFalling": "rgba(0, 255, 136, 0.12)",
                  "belowLineFillColorGrowingBottom": "rgba(0, 255, 136, 0)",
                  "belowLineFillColorFallingBottom": "rgba(0, 255, 136, 0)",
                  "symbolActiveColor": "rgba(0, 255, 136, 0.12)",
                  "tabs": [
                    { "title": "Indices", "symbols": [ {"s": "FOREXCOM:SPXUSD", "d": "S&P 500 Index"}, {"s": "FOREXCOM:NSXUSD", "d": "US 100 Cash CFD"}, {"s": "FOREXCOM:DJI", "d": "Dow Jones Industrial Average Index"}, {"s": "INDEX:NKY", "d": "Japan 225"}, {"s": "INDEX:DEU40", "d": "DAX Index"}, {"s": "FOREXCOM:UKXGBP", "d": "FTSE 100 Index"} ], "originalTitle": "Indices" },
                    { "title": "Forex", "symbols": [ {"s": "FX:EURUSD", "d": "EUR to USD"}, {"s": "FX:GBPUSD", "d": "GBP to USD"}, {"s": "FX:USDJPY", "d": "USD to JPY"}, {"s": "FX:USDCHF", "d": "USD to CHF"}, {"s": "FX:AUDUSD", "d": "AUD to USD"}, {"s": "FX:USDCAD", "d": "USD to CAD"} ], "originalTitle": "Forex" },
                    { "title": "Futures", "symbols": [ {"s": "BMFBOVESPA:ISP1!", "d": "S&P 500 Index Futures"}, {"s": "BMFBOVESPA:EUR1!", "d": "Euro Futures"}, {"s": "PYTH:WTI3!", "d": "WTI CRUDE OIL"}, {"s": "BMFBOVESPA:ETH1!", "d": "Hydrous ethanol"}, {"s": "BMFBOVESPA:CCM1!", "d": "Corn"} ], "originalTitle": "Futures" },
                    { "title": "Bonds", "symbols": [ {"s": "EUREX:FGBL1!", "d": "Euro Bund"}, {"s": "EUREX:FBTP1!", "d": "Euro BTP"}, {"s": "EUREX:FGBM1!", "d": "Euro BOBL"} ], "originalTitle": "Bonds" }
                  ]
                }
                  </script>
                    </div>
                </div>
            </div>

            <div class="content-box draggable-box" draggable="true" id="news-widget">
                <div class="box-header">
                    <i class="far fa-newspaper"></i> <h2>Últimas Notícias</h2>
                    <div class="box-actions">
                         <button id="refresh-news-btn" aria-label="Atualizar lista de notícias">
                            <i class="fas fa-sync-alt"></i> </button>
                    </div>
                </div>
                <div class="news-content box-content">
                    <div class="skeleton-loading">
                        <div class="skeleton-item"></div>
                        <div class="skeleton-item"></div>
                        <div class="skeleton-item"></div>
                    </div>
                </div>
            </div>
        </div>

        <div class="footer" id="footer">Fonte: Dados em atualização...</div>
    </div>

    <button id="fullscreen-btn" class="action-btn" aria-label="Modo tela cheia">
        <i class="fas fa-expand"></i>
    </button>

    <button id="fullscreen-exit-btn" class="action-btn" aria-label="Sair do modo tela cheia">
        <i class="fas fa-compress"></i>
    </button>

    <button id="refresh-btn" class="action-btn" aria-label="Atualizar dados">
        <i class="fas fa-redo"></i>
    </button>

    <button id="analises-btn" class="action-btn" aria-label="Ir para análises">
        <i class="fas fa-chart-line"></i>
    </button>

    <button id="indicadores-btn" class="action-btn" aria-label="Ir para indicadores">
        <i class="fas fa-chart-pie"></i>
    </button>

    <button id="calculadoras-btn" class="action-btn" aria-label="Ir para calculadoras">
        <i class="fas fa-calculator"></i>
    </button>

    <button id="terminal-btn" class="action-btn" aria-label="Ir para terminal de notícias">
        <i class="fas fa-newspaper"></i>
    </button>

    <button id="economic-calendar-toggle-btn" class="action-btn" aria-label="Abrir Calendário Econômico">
        <i class="fas fa-calendar-alt"></i>
    </button>

    <button class="theme-toggle" id="theme-toggle" aria-label="Alternar tema claro/escuro">
        <i class="fas fa-moon"></i>
    </button>

    <div id="economic-calendar-overlay" class="overlay-panel">
        <div class="overlay-content" id="economic-calendar-content-panel">
            <div class="overlay-header">
                <h3>Calendário Econômico</h3>
                <button id="close-calendar-btn" aria-label="Fechar Calendário Econômico"><i class="fas fa-times"></i></button>
            </div>
            <div class="overlay-main-content">
                <div id="economicCalendarWidget">
                    </div>
            </div>
        </div>
    </div>

    <script src="js/main.js"></script>
</body>
</html>
